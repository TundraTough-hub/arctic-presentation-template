<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arctic Presentation Template - Comprehensive Slide System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a1a;
            color: #333;
            overflow-x: auto;
        }
        
        .container {
            display: flex;
            gap: 20px;
            padding: 20px;
            min-width: max-content;
        }
        
        .slide {
            width: 1920px;
            height: 1080px;
            background: linear-gradient(135deg, #f8fafb 0%, #edf2f7 100%);
            border: 3px solid #1e3a5f;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(30,58,95,0.15);
        }
        
        .slide-header {
            background: linear-gradient(135deg, #1e3a5f 0%, #2d5a87 100%);
            color: white;
            padding: 30px 60px;
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .slide-title {
            font-size: 48px;
            font-weight: 600;
            margin: 0;
        }
        
        .slide-subtitle {
            font-size: 24px;
            opacity: 0.9;
            margin-top: 8px;
            font-weight: 300;
        }
        
        .logo-space {
            width: 120px;
            height: 90px;
            background: rgba(255,255,255,0.2);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            text-align: center;
        }
        
        .slide-content {
            flex: 1;
            padding: 60px;
            display: flex;
            flex-direction: column;
        }
        
        .slide-footer {
            background: #f1f5f9;
            padding: 20px 60px;
            border-top: 1px solid #cbd5e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 18px;
            color: #64748b;
        }
        
        .slide-number {
            font-weight: 500;
        }
        
        /* Title Slide */
        .title-slide .slide-content {
            text-align: center;
            justify-content: center;
            background: linear-gradient(135deg, rgba(30,58,95,0.08) 0%, rgba(45,90,135,0.08) 100%);
        }
        
        .main-title {
            font-size: 72px;
            font-weight: 700;
            color: #1e3a5f;
            margin-bottom: 30px;
            line-height: 1.2;
        }
        
        .main-subtitle {
            font-size: 36px;
            color: #4a5568;
            margin-bottom: 60px;
            font-weight: 300;
        }
        
        .presenter-info {
            font-size: 28px;
            color: #666;
            line-height: 1.6;
        }
        
        /* Content layouts */
        .bullet-list {
            list-style: none;
            font-size: 32px;
            line-height: 1.8;
        }
        
        .bullet-list li {
            margin-bottom: 30px;
            position: relative;
            padding-left: 45px;
        }
        
        .bullet-list li:before {
            content: "▶";
            color: #2d5a87;
            position: absolute;
            left: 0;
            font-size: 24px;
            top: 3px;
        }
        
        .two-column {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 60px;
            height: 100%;
        }
        
        .three-column {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 45px;
            height: 100%;
        }
        
        .column-header {
            font-size: 36px;
            font-weight: 600;
            color: #1e3a5f;
            margin-bottom: 30px;
            border-bottom: 3px solid #2d5a87;
            padding-bottom: 15px;
        }
        
        /* Data visualization placeholder */
        .chart-container {
            background: #f1f5f9;
            border: 3px dashed #94a3b8;
            border-radius: 12px;
            height: 600px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #64748b;
            font-size: 28px;
            margin: 30px 0;
        }
        
        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin: 30px 0;
            font-size: 24px;
        }
        
        .data-table th,
        .data-table td {
            border: 2px solid #cbd5e0;
            padding: 18px;
            text-align: left;
        }
        
        .data-table th {
            background: #1e3a5f;
            color: white;
            font-weight: 600;
        }
        
        .data-table tr:nth-child(even) {
            background: #f1f5f9;
        }
        
        /* Image placeholder */
        .image-placeholder {
            background: #f1f5f9;
            border: 3px dashed #94a3b8;
            border-radius: 12px;
            height: 450px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #64748b;
            font-size: 28px;
            margin: 30px 0;
        }
        
        /* Timeline */
        .timeline {
            position: relative;
            padding: 30px 0;
        }
        
        .timeline-item {
            display: flex;
            margin-bottom: 45px;
            align-items: center;
        }
        
        .timeline-date {
            background: #2d5a87;
            color: white;
            padding: 15px 30px;
            border-radius: 30px;
            font-weight: 600;
            min-width: 180px;
            text-align: center;
            margin-right: 45px;
            font-size: 20px;
        }
        
        .timeline-content {
            flex: 1;
            font-size: 28px;
            line-height: 1.6;
        }
        
        /* Process steps */
        .process-steps {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 60px 0;
        }
        
        .process-step {
            text-align: center;
            flex: 1;
            position: relative;
        }
        
        .process-step:not(:last-child):after {
            content: "→";
            position: absolute;
            right: -45px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 36px;
            color: #2d5a87;
        }
        
        .step-number {
            background: #2d5a87;
            color: white;
            width: 90px;
            height: 90px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            font-weight: 600;
            margin: 0 auto 22px;
        }
        
        .step-title {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #1e3a5f;
        }
        
        .step-description {
            font-size: 20px;
            color: #666;
        }
        
        /* Statistics/metrics */
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 45px;
            margin: 45px 0;
        }
        
        .metric-card {
            background: linear-gradient(135deg, #2d5a87, #1e3a5f);
            color: white;
            padding: 45px;
            border-radius: 18px;
            text-align: center;
            box-shadow: 0 6px 18px rgba(30,58,95,0.2);
        }
        
        .metric-number {
            font-size: 54px;
            font-weight: 700;
            margin-bottom: 15px;
        }
        
        .metric-label {
            font-size: 24px;
            opacity: 0.9;
        }
        
        /* Quote/testimonial */
        .quote-container {
            background: #f1f5f9;
            border-left: 8px solid #2d5a87;
            padding: 45px;
            margin: 45px 0;
            border-radius: 0 12px 12px 0;
        }
        
        .quote-text {
            font-size: 30px;
            font-style: italic;
            color: #1e3a5f;
            margin-bottom: 22px;
            line-height: 1.6;
        }
        
        .quote-author {
            font-size: 24px;
            color: #666;
            font-weight: 600;
        }
        
        /* Contact info */
        .contact-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(375px, 1fr));
            gap: 45px;
            margin: 45px 0;
        }
        
        .contact-item {
            background: #f1f5f9;
            padding: 37px;
            border-radius: 12px;
            border: 2px solid #cbd5e0;
        }
        
        .contact-label {
            font-size: 20px;
            color: #666;
            font-weight: 600;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.75px;
        }
        
        .contact-value {
            font-size: 28px;
            color: #1e3a5f;
            font-weight: 500;
        }
        
        /* Navigation */
        .nav-container {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 10px 15px;
            border-radius: 25px;
            font-size: 14px;
        }
        
        .nav-container select {
            background: transparent;
            border: none;
            color: white;
            font-size: 14px;
            outline: none;
        }
        
        .nav-container select option {
            background: #333;
            color: white;
        }
        
        /* Responsive adjustments */
        @media (max-width: 2100px) {
            .slide {
                transform: scale(0.9);
                transform-origin: top left;
            }
        }
        
        @media (max-width: 1800px) {
            .slide {
                transform: scale(0.75);
                transform-origin: top left;
            }
        }
        
        @media (max-width: 1500px) {
            .slide {
                transform: scale(0.6);
                transform-origin: top left;
            }
        }
        
        /* Section divider styling */
        .section-divider {
            background: linear-gradient(135deg, #1e3a5f 0%, #2d5a87 100%);
            color: white;
            text-align: center;
            justify-content: center;
            align-items: center;
        }
        
        .section-divider .slide-content {
            text-align: center;
            justify-content: center;
        }
        
        .section-title {
            font-size: 72px;
            font-weight: 700;
            margin-bottom: 30px;
        }
        
        .section-description {
            font-size: 36px;
            opacity: 0.9;
            font-weight: 300;
        }
    </style>
</head>
<body>
    <div class="nav-container">
        <label for="slide-select">Navigate to slide: </label>
        <select id="slide-select" onchange="scrollToSlide(this.value)">
            <option value="0">1. Title Slide</option>
            <option value="1">2. Agenda</option>
            <option value="2">3. Executive Summary</option>
            <option value="3">4. Content - Bullets</option>
            <option value="4">5. Two Column Compare</option>
            <option value="5">6. Three Column Layout</option>
            <option value="6">7. Data Visualization</option>
            <option value="7">8. Data Table</option>
            <option value="8">9. Image Focus</option>
            <option value="9">10. Image + Text</option>
            <option value="10">11. Timeline</option>
            <option value="11">12. Process Steps</option>
            <option value="12">13. Statistics/Metrics</option>
            <option value="13">14. Quote/Testimonial</option>
            <option value="14">15. Case Study</option>
            <option value="15">16. Problem/Solution</option>
            <option value="16">17. Before/After</option>
            <option value="17">18. SWOT Analysis</option>
            <option value="18">19. Budget/Financial</option>
            <option value="19">20. Team/Organization</option>
            <option value="20">21. Section Divider</option>
            <option value="21">22. Questions/Discussion</option>
            <option value="22">23. Next Steps</option>
            <option value="23">24. Contact Information</option>
            <option value="24">25. Thank You</option>
        </select>
    </div>

    <div class="container" id="slideContainer">
        <!-- Slide 1: Title Slide -->
        <div class="slide title-slide">
            <div class="slide-header">
                <div>
                    <h1 class="slide-title">[Organization Name]</h1>
                </div>
                <div class="logo-space">LOGO</div>
            </div>
            <div class="slide-content">
                <h1 class="main-title">Presentation Title</h1>
                <p class="main-subtitle">Subtitle or Focus Area</p>
                <div class="presenter-info">
                    <strong>Presenter Name</strong><br>
                    Title/Position<br>
                    Date
                </div>
            </div>
            <div class="slide-footer">
                <span>Confidential - [Organization Name]</span>
                <span class="slide-number">1</span>
            </div>
        </div>

        <!-- Additional slides would continue here... -->
        <!-- For brevity, showing just the title slide in this initial file -->
    </div>

    <script>
        function scrollToSlide(index) {
            const slides = document.querySelectorAll('.slide');
            if (slides[index]) {
                slides[index].scrollIntoView({ behavior: 'smooth', block: 'start', inline: 'start' });
            }
        }
    </script>
</body>
</html>
