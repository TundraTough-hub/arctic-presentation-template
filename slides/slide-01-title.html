<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title Slide - Arctic Presentation Template</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/slides/title-slide.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="slide-container" 
         data-tooltip="PowerPoint Recreation: Use 'Blank' layout for maximum control. This title slide features flowing background elements and modern typography. Standard slide size: 16:9 ratio (10″ × 5.625″ or 25.4cm × 14.29cm).">
        
        <!-- Flowing Background Elements -->
        <div class="background-layer" 
             data-tooltip="PowerPoint: Create background layer with multiple flowing shapes. Use 'Send to Back' to layer properly behind content.">
            
            <div class="fluid-shape primary-flow" 
                 data-tooltip="PowerPoint: Insert > Shapes > Lines > Curve. Draw large S-curve from top-left corner. Right-click > Format Shape > Fill > Gradient. Colors: Arctic Cyan (#00AEEF) to Primary Blue (#2A73B5). Direction: Linear, 45°. Transparency: 20%."></div>
            
            <div class="fluid-shape secondary-flow" 
                 data-tooltip="PowerPoint: Insert > Shapes > Freeform. Create organic blob shape in bottom-right. Fill: Accent Light (#AAC8E0). Effects > Soft Edges: 10pt. Transparency: 30%."></div>
            
            <div class="floating-element circle-accent" 
                 data-tooltip="PowerPoint: Insert > Shapes > Oval. Size: 120pt × 120pt. Fill: Primary Blue (#2A73B5). Transparency: 40%. No outline. Position: Top-right area."></div>
            
            <div class="floating-element oval-accent" 
                 data-tooltip="PowerPoint: Insert > Shapes > Oval. Size: 80pt × 160pt. Fill: Arctic Cyan (#00AEEF). Transparency: 50%. Rotation: 25°. Position: Left side."></div>
        </div>

        <!-- Content Layer -->
        <div class="content-layer" 
             data-tooltip="PowerPoint: Main content area. Use multiple text boxes for different text elements to maintain precise control over positioning and formatting.">
            
            <!-- Main Title -->
            <div class="title-section" 
                 data-tooltip="PowerPoint: Create two separate text boxes for title lines to allow individual styling and positioning.">
                <h1 class="main-title" 
                    data-tooltip="PowerPoint: Insert > Text Box. Font: Arial Black or Montserrat Extra Bold, 48pt. Color: Dark Navy (#152F52). Line spacing: 1.1. Character spacing: Condensed 0.5pt.">Arctic Infrastructure</h1>
                <h1 class="main-title-accent" 
                    data-tooltip="PowerPoint: Second text box. Same font settings. Color: Primary Blue (#2A73B5). Position slightly offset from first line.">Solutions</h1>
            </div>
            
            <!-- Subtitle -->
            <div class="subtitle-section" 
                 data-tooltip="PowerPoint: Insert > Text Box. Font: Arial Regular, 20pt. Color: Dark Navy (#152F52). Transparency: 30%. Center alignment.">
                <p class="subtitle">Sustainable Development for Extreme Environments</p>
            </div>

            <!-- Brand Logos Area -->
            <div class="brand-section" 
                 data-tooltip="PowerPoint: Create logo section using grouped shapes and text. Maintain consistent spacing and alignment.">
                <div class="logo-container" 
                     data-tooltip="PowerPoint: Group all logo elements together for easy positioning. Use Align tools for perfect spacing.">
                    
                    <div class="logo-placeholder arctic-outlook" 
                         data-tooltip="PowerPoint: Insert actual Arctic Outlook logo as image. Resize to 2″ height maintaining aspect ratio. Apply subtle drop shadow: Offset 2pt, Blur 4pt, Color 30% gray.">
                        <span class="logo-text">Arctic Outlook</span>
                    </div>
                    
                    <div class="logo-divider" 
                         data-tooltip="PowerPoint: Insert > Shapes > Lines > Straight Line. Length: 20pt. Color: Accent Light (#AAC8E0). Width: 3pt. Rotation: 90°."></div>
                    
                    <div class="logo-placeholder tundra-tough" 
                         data-tooltip="PowerPoint: Insert Tundra Tough LLC logo. Same sizing as Arctic Outlook logo. Maintain consistent visual weight.">
                        <span class="logo-text">Tundra Tough LLC</span>
                    </div>
                </div>
            </div>

            <!-- Decorative Elements -->
            <div class="decorative-elements" 
                 data-tooltip="PowerPoint: Add decorative accents to enhance visual flow and brand consistency.">
                
                <div class="accent-line" 
                     data-tooltip="PowerPoint: Insert > Shapes > Lines > Curve. Draw subtle curve below subtitle. Color: Primary Blue (#2A73B5). Width: 4pt. Transparency: 60%. Length: 200pt."></div>
                
                <div class="corner-accent" 
                     data-tooltip="PowerPoint: Insert > Shapes > Rounded Rectangle. Size: 60pt × 20pt. Fill: Arctic Cyan (#00AEEF). Corner radius: 10pt. Position: Bottom-right corner with 40pt margins."></div>
            </div>
        </div>

        <!-- Slide Information -->
        <div class="slide-info" 
             data-tooltip="PowerPoint: Add slide numbering and type information. Insert > Text Box. Font: Arial Regular, 8pt. Color: Soft Gray (#F5F7FA). Position: Bottom-left with 20pt margins.">
            <span class="slide-number">01</span>
            <span class="slide-type">Title Slide</span>
        </div>
    </div>

    <script src="../scripts/tooltip-handler.js"></script>
    <script src="../scripts/slide-animations.js"></script>
</body>
</html>
