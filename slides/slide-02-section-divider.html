<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Section Divider - Arctic Presentation Template</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/slides/section-divider.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="slide-container" 
         data-tooltip="PowerPoint Recreation: Use 'Section Header' layout or 'Blank'. This section divider features dynamic wave elements and modern typography. Creates smooth transitions between presentation sections.">
        
        <!-- Dynamic Wave Background -->
        <div class="background-layer" 
             data-tooltip="PowerPoint: Create flowing wave background using curved shapes and gradient overlays. Layer multiple elements for depth.">
            
            <div class="wave-divider" 
                 data-tooltip="PowerPoint: Insert > Shapes > Lines > Curve. Create large wave pattern across slide center. Fill: Gradient from Arctic Cyan (#00AEEF) to Primary Blue (#2A73B5). Height: 150pt, Width: Full slide width."></div>
            
            <div class="gradient-overlay" 
                 data-tooltip="PowerPoint: Insert > Shapes > Rectangle. Size: Full slide. Fill: Linear gradient from Neutral White (#FFFFFF) at top to Soft Gray (#F5F7FA) at bottom. Transparency: 70%. Send behind wave."></div>
            
            <!-- Floating Geometric Elements -->
            <div class="floating-geometric geo-1" 
                 data-tooltip="PowerPoint: Insert > Shapes > Basic Shapes > Hexagon. Size: 60pt. Fill: Accent Light (#AAC8E0). Transparency: 70%. Rotation: 30°. Position: Top-left area."></div>
            
            <div class="floating-geometric geo-2" 
                 data-tooltip="PowerPoint: Insert > Shapes > Basic Shapes > Pentagon. Size: 40pt. Fill: Arctic Cyan (#00AEEF). Transparency: 60%. Position: Top-right corner."></div>
            
            <div class="floating-geometric geo-3" 
                 data-tooltip="PowerPoint: Insert > Shapes > Basic Shapes > Oval. Size: 80pt × 40pt. Fill: Primary Blue (#2A73B5). Transparency: 50%. Rotation: 45°. Position: Bottom area."></div>
        </div>

        <!-- Content Layer -->
        <div class="content-layer" 
             data-tooltip="PowerPoint: Main content positioned to work harmoniously with wave background. Use multiple text boxes for precise control.">
            
            <!-- Section Header -->
            <div class="section-header" 
                 data-tooltip="PowerPoint: Create impactful section title with gradient text effect and accent line.">
                <h1 class="section-title" 
                    data-tooltip="PowerPoint: Insert > Text Box. Font: Arial Black, 42pt. Color: Dark Navy (#152F52). Add Text Effects > Glow > More Glow Options. Glow: Arctic Cyan (#00AEEF), Size: 5pt, Transparency: 50%.">Project Overview</h1>
                
                <div class="title-accent" 
                     data-tooltip="PowerPoint: Insert > Shapes > Rectangle. Width: 200pt, Height: 8pt. Fill: Arctic Cyan (#00AEEF). Position: Centered below title."></div>
            </div>
            
            <!-- Section Description -->
            <div class="section-description" 
                 data-tooltip="PowerPoint: Insert > Text Box. Font: Arial Regular, 18pt, Italic. Color: Dark Navy (#152F52). Transparency: 40%. Center alignment.">
                <p>Comprehensive analysis and strategic planning for sustainable Arctic development</p>
            </div>

            <!-- Progress Indicator -->
            <div class="progress-section" 
                 data-tooltip="PowerPoint: Create progress indicator using grouped shapes. Shows current section position in presentation flow.">
                
                <div class="progress-label" 
                     data-tooltip="PowerPoint: Insert > Text Box. Font: Arial Medium, 12pt. Color: Dark Navy (#152F52).">Section 1 of 4</div>
                
                <div class="progress-bar" 
                     data-tooltip="PowerPoint: Create progress bar using two overlapping rounded rectangles.">
                    <div class="progress-track" 
                         data-tooltip="PowerPoint: Insert > Shapes > Rounded Rectangle. Width: 240pt, Height: 12pt. Fill: Soft Gray (#F5F7FA). Corner radius: 6pt."></div>
                    <div class="progress-fill" 
                         data-tooltip="PowerPoint: Insert > Shapes > Rounded Rectangle. Width: 60pt, Height: 12pt. Fill: Primary Blue (#2A73B5). Corner radius: 6pt. Position over track at left."></div>
                </div>
            </div>
        </div>

        <!-- Decorative Flow Elements -->
        <div class="decoration-layer" 
             data-tooltip="PowerPoint: Add subtle flowing lines to connect elements and enhance visual flow.">
            
            <div class="flow-line top-flow" 
                 data-tooltip="PowerPoint: Insert > Shapes > Lines > Curve. Create subtle S-curve in upper area. Color: Accent Light (#AAC8E0). Width: 3pt. Transparency: 70%."></div>
            
            <div class="flow-line bottom-flow" 
                 data-tooltip="PowerPoint: Insert > Shapes > Lines > Curve. Mirror curve in lower area. Color: Arctic Cyan (#00AEEF). Width: 2pt. Transparency: 80%."></div>
        </div>

        <!-- Slide Information -->
        <div class="slide-info" 
             data-tooltip="PowerPoint: Insert > Text Box. Font: Arial Regular, 8pt. Color: Soft Gray (#F5F7FA). Position: Bottom-left with 20pt margins.">
            <span class="slide-number">02</span>
            <span class="slide-type">Section Divider</span>
        </div>
    </div>

    <script src="../scripts/tooltip-handler.js"></script>
    <script src="../scripts/slide-animations.js"></script>
</body>
</html>
